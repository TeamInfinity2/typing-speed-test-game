<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="quote">Press the "Start Test" button to begin!</p>
        <textarea id="input-area" placeholder="Start typing here..." disabled></textarea>
        <button onclick="startGame()">Start Test</button>
        <div class="results">
            <p>Time Left: <span id="time-left">30</span>s</p>
            <p>Words per Minute (WPM): <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
